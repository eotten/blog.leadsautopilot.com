<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
  
  <!-- SEO Tags -->
  {% if page.layout == 'category' %}
    {% include seo-head.html %}
  {% else %}
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  {% include head-custom.html %}
</head>
<body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col" x-data="{ scrolled: false }" x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 20 })">
  {% include header.html %}
  
  <!-- This padding creates space for the fixed header -->
  <div class="pt-[59px]"></div>
  
  <main class="flex-grow">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Custom scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
